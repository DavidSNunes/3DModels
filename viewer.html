<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Vehicle Viewer</title>
    <script type="module">
        import '@google/model-viewer';
    </script>
</head>
<body>
    <h1>View the 3D Vehicle</h1>

    <!-- Add model viewer for AUDI_A7 -->
    <model-viewer src="models/AUDI_A7.glb" alt="Audi A7" auto-rotate camera-controls background-color="#ffffff" style="width: 100%; height: 100vh;"></model-viewer>
    <model-viewer src="models/AUDI_RS6.glb" alt="Audi RS6" auto-rotate camera-controls background-color="#ffffff" style="width: 100%; height: 100vh;"></model-viewer>
</body>
</html>
