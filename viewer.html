<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        model-viewer { width: 90vw; height: 90vh; }
    </style>
</head>
<body>
    <model-viewer src="" ar ar-modes="scene-viewer quick-look webxr" camera-controls auto-rotate></model-viewer>

    <script>
        // Get model URL from QR code link
        const params = new URLSearchParams(window.location.search);
        const modelViewer = document.querySelector("model-viewer");

        if (params.has("model")) {
            modelViewer.src = decodeURIComponent(params.get("model"));
        } else {
            document.body.innerHTML = "<h2>No model specified</h2>";
        }
    </script>
</body>
</html>
