<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 20px; }
    </style>
</head>
<body>
    <h2>View Model in AR</h2>
    <script>
        function modelo(){
            <model-viewer src="https://models-ea1.pages.dev/2020_audi_rs6_avant.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  style="width: 100%; max-width: 500px; height: 400px;">
            </model-viewer>
        }
</script>
</body>
</html>
